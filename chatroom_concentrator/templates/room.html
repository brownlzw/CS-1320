<!DOCTYPE html>
<html class="fa-events-icons-ready">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="roomName" content="{{roomName}}">
<meta name="create-time" content="{{time}}">
<head>
<title>Room: {{roomName}}</title>
</head>
<link rel="stylesheet" href="../room.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src='../room.js'></script>
<body>
  <a href='/' type='button' id='back' class='btn-important pull-left text-center'><span class="glyphicon glyphicon-home center-block"></span>Back to homepage</a>
  <div class="alert alert-info center-block h1">
      <strong></strong>
  </div>
<div class="main_section">
   <div class="container">
      <div class="col-sm-3 chat_sidebar">
    	 <div class="row">
            <div id="custom-search-input">
               <div class="input-group col-md-12">
                  <input type="text" class="  search-query form-control" placeholder="Conversation">
                  <button class="btn btn-danger" type="button">
                  <span class=" glyphicon glyphicon-search"></span>
                  </button>
               </div>
            </div>
            <div class="dropdown all_conversation">
               <button class="dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               <i class="fa fa-weixin" aria-hidden="true"></i>
               Drop down menu
               <span class="caret pull-right"></span>
               </button>
               <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <li><a href="#"> An action </a>  <ul class="sub_menu_ list-unstyled">
                  <li><a href="#"> do some thing </a> </li>
                  <li><a href="#">more</a></li>
               </ul>
			   </li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li><a href="#">Separated link</a></li>
               </ul>
            </div>
            <div class="member_list">
               <ul class="list-unstyled">
                  <li class="left clearfix">
                     <span class="chat-img pull-left">
                     <img src="./photo.jpg" alt="User Avatar" class="img-circle">
                     </span>
                     <div class="chat-body clearfix">
                        <div class="header_sec">
                           <strong class="primary-font">Jack Sparrow</strong>
                           <strong>09:45AM</strong>
                        </div>
                     </div>
                  </li>
               </ul>
            </div></div>
         </div>
         <!--chat_sidebar-->


         <div class="col-sm-9 message_section">
		 <div class="row">
		 <div class="new_message_head">
		 <div class="pull-left"><button><i class="fa fa-plus-square-o" aria-hidden="true"></i> New Message</button></div>
     <div class="pull-right"><div class="dropdown">
  <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <i class="fa fa-cogs" aria-hidden="true"></i>  Setting
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
    <li><a href="#">Action</a></li>
    <li><a href="#">Profile</a></li>
    <li><a href="#">Logout</a></li>
  </ul>
</div></div>
		 </div><!--new_message_head-->

		 <div class="chat_area" id="area">
		 <ul class="list-unstyled" id='message'>
		 </ul>
		 </div><!--chat_area-->
      <div class="message_write">
        <form method="POST" action="/{{roomName}}/messages" id="messageForm">
          <textarea form="messageForm" name="message" id="messageField" class="form-control" placeholder="type a message"></textarea>
          <input type="hidden" name="nickname" id="nicknameField" value="">
		       <div class="clearfix"></div>
		           <div class="chat_bottom">
                 <a href="files://" class="pull-left upload_btn">
                   <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                    Add Files
                  </a>
                 <input type="submit" value="Send" class="pull-right btn btn-success">
                 <!-- <a href="#" class="pull-right btn btn-success">Send</a> -->
              </div>
            </form>
		 </div>
		 </div>
         </div> <!--message_section-->
      </div>
   </div>
</body>
</html>
